{% from 'skin_macros/skin-mapper.html' import render_skin %}
<div class="skin">
    <h2 class='skin-name'>{{ skin.name }}</h2>
    <input type='hidden' id='skin-id-{{page}}' value='{{ skin.id }}'>
    {{ render_skin(page, skin) }}
    {% if page!= 'select' %}
        <h2 class='points'><span class='point-label'>Points: </span>{{ skin.points }}</h2>
    {% endif %}
</div>
