{% macro half_circle_vertical(page, user_choice, color1, color2) %}
    <div
    {% if page == 'all skins' %} 
        class='dot {{ "user-choice" if user_choice else ""}}'
    {% else %}        
        id='dot'
    {% endif %}
        style='background: linear-gradient(to right, {{ color1 }} 50%, {{ color2 }} 50%);'
    ></div>
{% endmacro %}
