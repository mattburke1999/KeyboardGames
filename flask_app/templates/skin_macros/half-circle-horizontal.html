{% macro half_circle_horizontal(page, user_skin, color1, color2) %}
    <div
    {% if page == 'all skins' %} 
        class='dot{{ " user-skin" if user_skin else ""}}'
    {% else %}        
        id='dot'
    {% endif %}
        style='background: linear-gradient(to bottom, {{ color1 }} 50%, {{ color2 }} 50%);'
    ></div>
{% endmacro %}
