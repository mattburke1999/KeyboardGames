{% macro horizontal_stripe(page, skin) %}
    <div
        {% if page == 'game' %}         
            id='dot'
        {% else %}
            class='dot{{ " user-skin" if skin.user_skin else ""}}'
        {% endif %}
        style='background-color: {{ skin.data.main }}; position: relative;'
    >
        <div class='stripe' style='background-color: {{ skin.data.stripe }}; position: absolute; top: 40%; left: 0; width: 100%; height: 20%;'></div>
    </div>
{% endmacro %}
