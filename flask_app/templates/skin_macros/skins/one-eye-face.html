{% macro one_eye_face(page, skin) %}
    <div
        {% if page == 'game' %}         
            id='dot'
        {% else %}
            class='dot{{ " user-skin" if skin.user_skin else ""}}'
        {% endif %}
        style='background-color: {{ skin.data.color }}; position: relative;'
    >
        <div style='position: absolute; top: 10%; left: 50%; transform: translateX(-50%);'>
            {% include 'skin_macros/shared/eye.html' %}
        </div>
        <div style='position: absolute; top: 60%; left: 50%; transform: translateX(-50%);'>
            {% include 'skin_macros/shared/mouth.html' %}
        </div>
    </div>
{% endmacro %}
