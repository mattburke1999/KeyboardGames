{% macro vertical_stripe(page, skin) %}
    <div
        {% if page == 'game' %}         
            id='dot'
        {% else %}
            class='dot{{ " user-skin" if skin.user_skin else ""}}'
        {% endif %}
        style='background-color: {{ skin.data.main }}; position: relative;'
    >
        <div style='background-color: {{ skin.data.stripe }}; position: absolute; top: 0; left: 34%; width: 33%; height: 100%;'></div>
    </div>
{% endmacro %}
