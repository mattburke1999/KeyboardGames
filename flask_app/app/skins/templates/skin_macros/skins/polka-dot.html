{% macro polka_dot(page, skin) %}
    <div
        {% if page == 'game' %}         
            id='dot'
        {% else %}
            class='dot{{ " user-skin" if skin.user_skin else ""}}'
        {% endif %}
        style='background-color: {{ skin.data.main }}; position: relative;'
    >
        <div class='polka-dot' style='background-color: {{ skin.data.dots }}; position: absolute; border-radius: 50%; top:12.5%; left:10%; width: 20%; height: 20%;'></div>
        <div class='polka-dot' style='background-color: {{ skin.data.dots }}; position: absolute; border-radius: 50%; top:25%; left:50%; width: 20%; height: 20%;'></div>
        <div class='polka-dot' style='background-color: {{ skin.data.dots }}; position: absolute; border-radius: 50%; top:10%; left:75%; width: 20%; height: 20%;'></div>
        <div class='polka-dot' style='background-color: {{ skin.data.dots }}; position: absolute; border-radius: 50%; top:50%; left:80%; width: 20%; height: 20%;'></div>
        <div class='polka-dot' style='background-color: {{ skin.data.dots }}; position: absolute; border-radius: 50%; top:50%; left:16.5%; width: 20%; height: 20%;'></div>
        <div class='polka-dot' style='background-color: {{ skin.data.dots }}; position: absolute; border-radius: 50%; top:75%; left:50%; width: 20%; height: 20%;'></div>
        
    </div>
{% endmacro %}
