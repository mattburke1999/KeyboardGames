{% macro half_circle_horizontal(page, skin) %}
    <div
    {% if page == 'all skins' %} 
        class='dot{{ " user-skin" if skin.user_skin else ""}}'
    {% else %}        
        id='dot'
    {% endif %}
        style='background: linear-gradient(to bottom, {{ skin.data.color1 }} 50%, {{ skin.data.color2 }} 50%);'
    ></div>
{% endmacro %}
